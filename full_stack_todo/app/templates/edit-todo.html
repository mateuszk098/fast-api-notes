{% extends 'layout.html' %}

{% block content %}
<div class="container-md">
    <div class="card">
        <div class="card-header">
            Update Todo
        </div>
        <div class="card-body ">
            <form id="editTodoForm">
                <div class="form-group mb-2 mt-2">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" value="{{ todo.title }}" required>
                </div>
                <div class="form-group mb-2 mt-2">
                    <label for="description">Description</label>
                    <textarea type="description" class="form-control" id="description" name="description"
                        required>{{ todo.description }}</textarea>
                </div>
                <div class="form-group mb-2 mt-2">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="priority" name="priority">
                        <option {% if todo.priority==1 %} selected {% endif %}>1</option>
                        <option {% if todo.priority==2 %} selected {% endif %}>2</option>
                        <option {% if todo.priority==3 %} selected {% endif %}>3</option>
                        <option {% if todo.priority==4 %} selected {% endif %}>4</option>
                        <option {% if todo.priority==5 %} selected {% endif %}>5</option>
                    </select>
                </div>
                <div class="form-group form-check mb-2 mt-2">
                    <input type="checkbox" class="form-check-input" id="complete" name="complete" {% if todo.completed
                        %} checked {% endif %}>
                    <label class="form-check-label" for="complete">Complete</label>
                </div>
                <button type="submit" class="btn btn-success mb-2 mt-2">Update</button>
                <button type="button" class="btn btn-danger mb-2 mt-2" id="deleteButton">Delete</button>
                <a href="/todos/todo-page" class="btn btn-secondary mb-2 mt-2">Return</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
