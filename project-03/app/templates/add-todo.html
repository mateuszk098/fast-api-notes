{% extends 'layout.html' %}

{% block content %}
<div class="container-md">
    <div class="card">
        <div class="card-header">
            Add New Todo
        </div>
        <div class="card-body ">
            <form id="todoForm">
                <div class="form-group mb-2 mt-2">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" required>
                </div>
                <div class="form-group mb-2 mt-2">
                    <label for="description">Description</label>
                    <textarea type="description" class="form-control" id="description" name="description"
                        required></textarea>
                </div>
                <div class="form-group mb-2 mt-2">
                    <label for="priority">Priority</label>
                    <select class="form-control" id="priority" name="priority">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-success mb-2 mt-2">Add</button>
                <a href="/todos/todo-page" class="btn btn-secondary mb-2 mt-2">Return</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
